<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <!-- All the css and script files included in this head is mandatory for my-tree directive-->
    <link href="my_tree_directive/my_tree_directive.css" rel="stylesheet" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <title>My Tree Angular Directive</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.6/angular.min.js"></script>
    <script src="my_tree_directive/my_tree_directive.js"></script>
    <script src="Scripts/app.js"></script>

</head>
<body ng-app="myApp">
    <h1>My Tree Angular Directive</h1>
    <div class="row" ng-controller="myController">
        <div class="col-md-12">

            <!-- BEGIN PORTLET-->
            <div class="portlet light bordered">
                <div class="portlet-title">
                    <div class="caption font-purple-plum">

                    </div>

                </div>
                <div class="portlet-body">
                    <!--Tree search box-->
                    <input id="searchableBox" results="5" type="search" class="form-control" ng-model="searchTreeTxt" placeholder="Search tree" style="width:50%" />

                    <!-- Expand or collapse all button for my-tree-->
                    <a class="btn btn-info" ng-click="expandAll = !expandAll" style="margin-top:10px">{{expandAll?"Collapse All" : "Expand All"}}</a>

                    <div>
                        <label>Root Levels per page</label>
                        <select ng-model="pageSize">
                            <option value="10">10</option>
                            <option value="20">20</option>
                            <option value="50">50</option>
                            <option value="100">100</option>
                        </select>
                    </div>

                    <!-- Here we use our data tree-->
                    <mytree source-data="tableData" search-text="searchTreeTxt" page-size="pageSize" expand-all="expandAll"></mytree>
                </div>
            </div>
            <!-- END PORTLET-->

        </div>
    </div>
</body>
</html>
